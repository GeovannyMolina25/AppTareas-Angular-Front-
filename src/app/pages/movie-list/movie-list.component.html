<app-header></app-header>
<p>Movie list</p>
<ul class="movie-list">
    @for(movie of movieService.movies; track $index){
        <li>
            <a [routerLink]="movie.name">
                <div class="movie-container">
                    <h3>{{movie.name}}</h3>
                    <h3>{{movie.duration}} mins</h3>
                    <h3>{{movie.director}}</h3> 
                    </div>

            </a>
               
        </li>
    }
</ul>
